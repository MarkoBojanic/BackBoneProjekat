<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodaj</title>
    <link rel="stylesheet" href="css/dodaj.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>
    <form id="form">
    <div class="dodaj">
    <h1>Dodaj</h1>
    <div class="textbox">
        <input type="text" id="jmbg" placeholder="JMBG" >
        <i class="fa fa-check-circle"></i>
        <i class="fa fa-exclamation-circle"></i>
        <small>Greska</small>
    </div>

    <div class="textbox">
        <input type="text" id="ime" placeholder="Ime" >
        <i class="fa fa-check-circle"></i>
        <i class="fa fa-exclamation-circle"></i>
        <small>Greska</small>
    </div>

    <div class="textbox">
        <input type="text" id="prezime" placeholder="Prezime" >
        <i class="fa fa-check-circle"></i>
        <i class="fa fa-exclamation-circle"></i>
        <small>Greska</small>
    </div>

    <div class="textbox">
        <input type="text" id="godinaRodjenja" placeholder="Godina rodjenja" >
        <i class="fa fa-check-circle"></i>
        <i class="fa fa-exclamation-circle"></i>
        <small>Greska</small>
    </div>

    <div class="textbox">
        <input type="text" id="mestoStanovanja" placeholder="Mesto stanovanja" >
        <i class="fa fa-check-circle"></i>
        <i class="fa fa-exclamation-circle"></i>
        <small>Greska</small>
    </div>
    <div class="textbox">
        <input type="text" id="adresaStanovanja" placeholder="Adresa stanovanja" >
        <i class="fa fa-check-circle"></i>
        <i class="fa fa-exclamation-circle"></i>
        <small>Greska</small>
    </div>

    <div class="textbox">
        <input type="text" id="brojClanovaPorodice" placeholder="Broj clanova porodice" >
        <i class="fa fa-check-circle"></i>
        <i class="fa fa-exclamation-circle"></i>
        <small>Greska</small>
    </div>

    <div class="textbox">
        <input type="text" id="brojTelefona" placeholder="Broj telefona" >
        <i class="fa fa-check-circle"></i>
        <i class="fa fa-exclamation-circle"></i>
        <small>Greska</small>
    </div>

    <div class="textbox">
        <input type="text" id="emailAdresa" placeholder="Email adresa" > 
        <i class="fa fa-check-circle"></i>
        <i class="fa fa-exclamation-circle"></i>
        <small>Greska</small>
    </div>

    <div class="textbox">
        <input type="text" id="status" placeholder="Status" >
        <i class="fa fa-check-circle"></i>
        <i class="fa fa-exclamation-circle"></i>
        <small>Greska</small>
    </div>

    <button id="btn">Sacuvaj</button>
</div>
</form>


<script src="js/dodajSkripta.js"></script>
<script src="js/data.json"></script>
</body>
</html>
